//npcman by John Siar a.k.a. geartrooper

//load model
md3load gpc.md3
md3pitch .25

//load skin
md3skin npc ./skin.jpg

//animations
md3anim "idle|sink" 0 26 5
//md3anim "idle attack" 26 7 5
md3anim "forward|backward|left|right|swim" 44 6 
md3anim "attack 1" 33 6 
md3anim jump 39 5 
md3anim mapmodel 0 26 5
md3anim trigger 56 1
//md3anim "jump attack" 39 5 
md3anim pain 56 4 
md3anim dying 50 6 
md3anim dead 56 1

mdlscale 1200
mdlspec 50

mdlbb 0 0 0.8

md5dir "inky/hudguns"
md5load "inky_hands.md5mesh" hands
md5dir "inky"
if (>= (strstr (mdlname) "blue") 0) [
    md5skin "inkyhands" "<dds>inky_blue.png"  "<dds>inky_mask.png"
] [
    if (>= (strstr (mdlname) "red") 0) [
        md5skin "inkyhands" "<dds>inky_red.png"  "<dds>inky_mask.png"
    ] [
        md5skin "inkyhands" "<dds>inky.png" "<dds>inky_mask.png"
    ]
]

md5bumpmap "inkyhands" "<dds>inky_normals.png"
md5spec "inkyhands" 30

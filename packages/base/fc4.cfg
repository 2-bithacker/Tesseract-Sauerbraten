//Sky

loadsky "blindabuser/blindasky2"
skytexture 0

//Clouds

cloudlayer "blindabuser/blindaclouds"
cloudscrollx 0.02
cloudscrolly 0.02
cloudheight 0.3
cloudfade 1
cloudscale 0.6
cloudcolour 0x1D2224

//Fog


minimapclip 1
minimapheight 2222

//skybox
loadsky socksky/grave
skyboxcolour 255 255 255
yawsky 88

//cloudbox
cloudbox ""
spinclouds 0
cloudboxcolour 255 255 255

//cloudlayer

fog 768
fogcolour 0xC09060

fogdomeclip 0.8
fogdomeheight 0.05
fogdomemax 1.0
fogdomemin 0.0

skybox "skyboxes/clearsky052"
yawsky 315

sunlightpitch 40
sunlightyaw 180
sunlightscale 1.5

sunlight 0xDCC8B4 // [11:10:9] * 20
skylight 0x4B5055 // [15:16:17] * 5
ambient  0x182430 // [2:3:4] * 12

// fire, lamps    [9:6:4]
// white lamps    [1:1:1]
// yellow lights  [8:7:1]
// blue lights    [1:4:8]
// red lights     [8:1:1]


// MAPMODELS

mapmodelreset

mmodel "objects/torch_cold"
mmodel "carrot" 


// SOUNDS

mapsound "ambience/fire_light.ogg" 80 -1 // Original recording by "Slanesh"
mapsound "ambience/wind.ogg" 100 -1 // Original recording by "Bahutan"
mapsound "fanatic/waterfall.wav" 50 -1
mapsound "fanatic/waterfall.wav" 25 -1
mapsound "fanatic/feeding_room_low.wav"
mapsound "kaiser/fx/hum7.wav" 50


// BASES

base_1 = "^fs^f3shells^fr"
base_3 = "^fs^f6rockets^fr"
base_4 = "^fs^f1riflerounds^fr"
base_5 = "^fs^f8grenades^fr"

